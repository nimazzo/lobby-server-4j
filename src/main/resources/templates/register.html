<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>Register</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gradient-to-r from-blue-400 to-purple-500">
<div class="w-full max-w-md p-8 bg-white shadow-lg rounded-lg border border-gray-200">
    <h2 class="text-3xl font-extrabold mb-6 text-center text-gray-800">Register</h2>

    <!-- Display error message if present -->
    <!--/*@thymesVar id="error" type="java.lang.String"*/-->
    <div th:if="${error}" class="mb-4 p-4 bg-red-200 text-red-800 border border-red-400 rounded-lg">
        <p th:text="${error}"></p>
    </div>

    <form th:action="@{/register}" method="post" class="space-y-4">
        <!-- Username Field -->
        <div>
            <label for="username" class="block text-gray-700 font-semibold mb-2">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username"
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                   required/>
        </div>

        <!-- Email Field -->
        <div>
            <label for="email" class="block text-gray-700 font-semibold mb-2">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email"
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                   required/>
        </div>

        <!-- Password Field -->
        <div>
            <label for="password" class="block text-gray-700 font-semibold mb-2">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password"
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                   required/>
        </div>

        <!-- Buttons Container -->
        <div class="flex justify-between mb-6">
            <!-- Return to Login Page Button -->
            <a href="/"
               class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-3 px-6 rounded-lg text-lg shadow-md transition-transform transform hover:scale-105">
                Return to Home Page
            </a>

            <!-- Register Button -->
            <button type="submit"
                    class="bg-gradient-to-r from-blue-500 to-indigo-500 hover:from-blue-600 hover:to-indigo-600 text-white font-bold py-3 px-6 rounded-lg text-lg shadow-md transition-transform transform hover:scale-105">
                Register
            </button>
        </div>
    </form>
</div>
</body>
</html>
